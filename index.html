<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хайрын Веб</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffebf0;
            color: #d63384;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff4081;
        }
        .flower {
            display: none;
            margin-top: 20px;
            padding: 10px;
            width: 280px;
        }
        button {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Хөөрхөн Номуунаа</h1>
        <p>Номуунаад зориулав ❤️</p>
        <button onclick="showFlower()">Сюрприз</button>
        <br>
        <img id="flower" class="flower" src="rose.jpg" alt="Цэцэг">
    </div>
    <script>
        function showFlower() {
            document.getElementById("flower").style.display = "block";
        }
    </script>
</body>
</html>
